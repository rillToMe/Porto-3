<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="../assets/css/badges.css">
  <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
</head>
<body>

  <div class="topbar">
    <a class="btn ghost" href="../home.html#certs"><i class="fa-solid fa-arrow-left"></i> Back</a>
    <div class="title"><i class="fa-solid fa-award"></i> <span id="ctitle">Certificate</span>
      <span class="meta" id="cfile"></span>
    </div>
    <a class="btn" id="downloadBtn" href="#" download>
      <i class="fa-solid fa-download"></i> Download PDF
    </a>
    <a class="btn ghost" id="openNew" href="#" target="_blank" rel="noopener">
      <i class="fa-solid fa-up-right-from-square"></i> Open Tab
    </a>
  </div>

  <div class="viewer" id="viewer">
  </div>

  <script>
  const params = new URLSearchParams(location.search);
  const file  = params.get('file');
  const title = params.get('title') || 'Certificate';

  const elTitle = document.getElementById('ctitle');
  const elFile  = document.getElementById('cfile');
  const elViewer= document.getElementById('viewer');
  const dlBtn   = document.getElementById('downloadBtn');
  const openBtn = document.getElementById('openNew');

  elTitle.textContent = title;

  if (!file){
    elViewer.innerHTML = `
      <div class="empty">
        <p><strong>PDF tidak ditemukan.</strong></p>
        <p>Gunakan tombol <em>Kembali</em> untuk memilih sertifikat dari daftar.</p>
      </div>`;
  } else {
    elFile.textContent = '(' + file.split('/').slice(-1)[0] + ')';

    dlBtn.href  = '../' + file;
    openBtn.href= '../' + file;

    const path = '../' + file;
    elViewer.innerHTML = `
      <iframe class="frame" src="${path}#view=FitH" title="${title}" loading="lazy"></iframe>
    `;
  }
  </script>
</body>
</html>
