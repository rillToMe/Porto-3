<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lihat Sertifikat</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    :root{
      --bg:#0d0f10; 
      --surface:#151718; 
      --text:#e8e8e8;
      --accent:#00fff0; 
      --accent2:#2EC4B6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
        margin:0;
        background:var(--bg);
        color:var(--text);
        font-family:Poppins,system-ui,Arial,sans-serif
    }

    .topbar{
      position:sticky; 
      top:0; 
      z-index:5;
      display:flex; 
      align-items:center; 
      gap:10px;
      padding:12px 16px;
      background:rgba(8,10,11,.86);
      border-bottom:1px solid #111; 
      backdrop-filter: blur(8px);
    }

    .title{
        flex:1; 
        font-weight:700
    }

    .btn{
      display:inline-flex; 
      align-items:center; 
      gap:8px;
      padding:10px 14px; 
      border-radius:10px; 
      text-decoration:none;
      color:#041414; 
      background:var(--accent);
      border:1px solid var(--accent); 
      transition:.2s;
    }
    .btn.ghost{ 
        background:transparent; 
        color:var(--text);
        border-color:rgba(255,255,255,.12) 
    }
    .btn:hover{ 
        transform:translateY(-2px); 
        box-shadow:0 0 12px rgba(0,255,240,.35)
    }
    .viewer{
      height: calc(100% - 60px);
      display:grid; 
      place-items:center; 
      padding:16px;
    }
    .frame{
      width:min(1200px, 96vw); 
      height: min(85vh, 900px);
      border:1px solid #1b1f22; 
      border-radius:14px; 
      overflow:hidden;
      background:#0f1213; 
      box-shadow: 0 0 24px rgba(0,255,240,.10);
    }
    .empty{
        opacity:.8; 
        text-align:center; 
        max-width:720px; 
        line-height:1.7
    }

    .meta{
        color:#a9e9e3; 
        margin-left:4px
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a class="btn ghost" href="../index.html#certs"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
    <div class="title"><i class="fa-solid fa-award"></i> <span id="ctitle">Certificate</span>
      <span class="meta" id="cfile"></span>
    </div>
    <a class="btn" id="downloadBtn" href="#" download>
      <i class="fa-solid fa-download"></i> Unduh PDF
    </a>
    <a class="btn ghost" id="openNew" href="#" target="_blank" rel="noopener">
      <i class="fa-solid fa-up-right-from-square"></i> Buka Tab
    </a>
  </div>

  <div class="viewer" id="viewer">
  </div>

  <script>
  const params = new URLSearchParams(location.search);
  const file  = params.get('file');
  const title = params.get('title') || 'Certificate';

  const elTitle = document.getElementById('ctitle');
  const elFile  = document.getElementById('cfile');
  const elViewer= document.getElementById('viewer');
  const dlBtn   = document.getElementById('downloadBtn');
  const openBtn = document.getElementById('openNew');

  elTitle.textContent = title;

  if (!file){
    elViewer.innerHTML = `
      <div class="empty">
        <p><strong>PDF tidak ditemukan.</strong></p>
        <p>Gunakan tombol <em>Kembali</em> untuk memilih sertifikat dari daftar.</p>
      </div>`;
  } else {
    elFile.textContent = '(' + file.split('/').slice(-1)[0] + ')';

    dlBtn.href  = '../' + file;
    openBtn.href= '../' + file;

    const path = '../' + file;
    elViewer.innerHTML = `
      <iframe class="frame" src="${path}#view=FitH" title="${title}" loading="lazy"></iframe>
    `;
  }
  </script>
</body>
</html>
